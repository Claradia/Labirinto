<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labirinto Geométrico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .labirinto {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(5, 100px);
      gap: 5px;
      margin: 30px auto;
      max-width: 600px;
    }
    .bloco {
      width: 100px;
      height: 100px;
      background-color: #cfe2f3;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .personagem {
      background-color: #ffeb3b;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .porta {
      background-color: #80deea;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .parede {
      background-color: #b0bec5;
    }
    .mensagem {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Labirinto Geométrico</h1>
  <p>Use as setas para mover. Responda as perguntas nas portas para avançar!</p>
  <div id="labirinto" class="labirinto"></div>
  <div id="mensagem" class="mensagem"></div>

  <script>
    const labirintoElement = document.getElementById('labirinto');
    const mensagemElement = document.getElementById('mensagem');
    
    const labirinto = [
      ['P', 'P', 'P', 'P', 'P'],
      ['P', ' ', 'P', ' ', 'P'],
      ['P', ' ', 'P', ' ', 'P'],
      ['P', ' ', ' ', ' ', 'P'],
      ['P', 'P', 'P', ' ', 'P'],
    ];

    const perguntas = [
      {
        pergunta: 'Qual sólido tem 6 faces quadradas?',
        respostas: ['Cubo', 'Pirâmide', 'Esfera'],
        correta: 0, 
      },
      {
        pergunta: 'Qual sólido tem bases circulares?',
        respostas: ['Cilindro', 'Cubo', 'Pirâmide'],
        correta: 0,
      },
      {
        pergunta: 'Qual sólido tem faces triangulares?',
        respostas: ['Pirâmide', 'Cilindro', 'Paralelepípedo'],
        correta: 0,
      },
    ];

    let personagemPos = { x: 1, y: 1 };
    let perguntaAtual = 0;
    let jogoAtivo = true;

    function criarLabirinto() {
      labirintoElement.innerHTML = '';
      for (let y = 0; y < labirinto.length; y++) {
        for (let x = 0; x < labirinto[y].length; x++) {
          const bloco = document.createElement('div');
          bloco.classList.add('bloco');
          if (labirinto[y][x] === 'P') {
            bloco.classList.add('parede');
          }
          if (personagemPos.x === x && personagemPos.y === y) {
            const personagem = document.createElement('div');
            personagem.classList.add('personagem');
            bloco.appendChild(personagem);
          }
          if (labirinto[y][x] === ' ') {
            bloco.classList.add('porta');
            bloco.addEventListener('click', () => passarPelaPorta(x, y));
          }
          labirintoElement.appendChild(bloco);
        }
      }
    }

    function passarPelaPorta(x, y) {
      if (!jogoAtivo) return;
      
      // Verificar se acertou a pergunta
      if (perguntaAtual < perguntas.length) {
        const pergunta = perguntas[perguntaAtual];
        const resposta = prompt(`${pergunta.pergunta}\n${pergunta.respostas.join('\n')}`);
        if (pergunta.respostas.indexOf(resposta) === pergunta.correta) {
          personagemPos.x = x;
          personagemPos.y = y;
          mensagemElement.innerText = 'Resposta certa! Avance.';
          perguntaAtual++;
        } else {
          mensagemElement.innerText = 'Resposta errada! Tente novamente.';
        }
      }
      
      if (perguntaAtual === perguntas.length) {
        mensagemElement.innerText = 'Você completou o labirinto!';
        jogoAtivo = false;
      }
      
      criarLabirinto();
    }

    function moverPersonagem(event) {
      if (!jogoAtivo) return;
      
      let novoX = personagemPos.x;
      let novoY = personagemPos.y;
      
      if (event.key === 'ArrowUp') novoY--;
      if (event.key === 'ArrowDown') novoY++;
      if (event.key === 'ArrowLeft') novoX--;
      if (event.key === 'ArrowRight') novoX++;
      
      if (labirinto[novoY] && labirinto[novoY][novoX] !== 'P') {
        personagemPos.x = novoX;
        personagemPos.y = novoY;
        criarLabirinto();
      }
    }

    window.addEventListener('keydown', moverPersonagem);
    criarLabirinto();
  </script>
</body>
</html>
